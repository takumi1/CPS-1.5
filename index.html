<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <title>CPS</title>
</head>
<body>
<article class="brands-list">
    <div class="brands-list__title">РЕМОНТ ТЕХНИКИ РАЗЛИЧНЫХ БРЕНДОВ</div>

    <div class="swiper mySwiper">
        <div class="swiper-wrapper">
            <swiper-slide class="brands-list__swiper-item">
                <img class="brands-list__swiper-item-logo" alt="Acer" src="img/brands/Acer.svg">
                <button class="brands-list__swiper-item-button"></button>
            </swiper-slide>
            <swiper-slide class="brands-list__swiper-item">
                <img class="brands-list__swiper-item-logo" alt="Apple" src="img/brands/Apple.svg">
                <button class="brands-list__swiper-item-button"></button>
            </swiper-slide>
            <swiper-slide class="brands-list__swiper-item">
                <img class="brands-list__swiper-item-logo" alt="Bosch" src="img/brands/Bosch.svg">
                <button class="brands-list__swiper-item-button"></button>
            </swiper-slide>
            <swiper-slide class="brands-list__swiper-item">
                <img class="brands-list__swiper-item-logo" alt="HP" src="img/brands/HP.svg">
                <button class="brands-list__swiper-item-button"></button>
            </swiper-slide>
            <swiper-slide class="brands-list__swiper-item">
                <img class="brands-list__swiper-item-logo" alt="Lenovo" src="img/brands/Lenovo.svg">
                <button class="brands-list__swiper-item-button"></button>
            </swiper-slide>
            <swiper-slide class="brands-list__swiper-item">
                <img class="brands-list__swiper-item-logo" alt="Samsung" src="img/brands/Samsung.svg">
                <button class="brands-list__swiper-item-button"></button>
            </swiper-slide>
            <swiper-slide class="brands-list__swiper-item">
                <img class="brands-list__swiper-item-logo" alt="Sony" src="img/brands/Sony.svg">
                <button class="brands-list__swiper-item-button"></button>
            </swiper-slide>
            <swiper-slide class="brands-list__swiper-item">
                <img class="brands-list__swiper-item-logo" alt="Viewsonic" src="img/brands/Viewsonic.svg">
                <button class="brands-list__swiper-item-button"></button>
            </swiper-slide>

        </div>
        <div class="swiper-pagination"></div>
    </div>
    <div class="brands-list__list">
        <div class="brands-list__item brands-list__item_hidden">
            <img src="img/brands/Acer.svg" alt="Acer" class="brands-list__swiper-item-logo">
            <button class="brands-list__swiper-item-button"></button>
        </div>
        <div class="brands-list__item brands-list__item_hidden">
            <img src="img/brands/Apple.svg" alt="Apple" class="brands-list__swiper-item-logo">
            <button class="brands-list__swiper-item-button"></button>
        </div>
        <div class="brands-list__item brands-list__item_hidden">
            <img src="img/brands/Bosch.svg" alt="Bosch" class="brands-list__swiper-item-logo">
            <button class="brands-list__swiper-item-button"></button>
        </div>
        <div class="brands-list__item brands-list__item_hidden">
            <img src="img/brands/HP.svg" alt="HP" class="brands-list__swiper-item-logo">
            <button class="brands-list__swiper-item-button"></button>
        </div>
        <div class="brands-list__item brands-list__item_hidden">
            <img src="img/brands/Lenovo.svg" alt="Lenovo" class="brands-list__swiper-item-logo">
            <button class="brands-list__swiper-item-button"></button>
        </div>
        <div class="brands-list__item brands-list__item_hidden">
            <img src="img/brands/Samsung.svg" alt="Samsung" class="brands-list__swiper-item-logo">
            <button class="brands-list__swiper-item-button"></button>
        </div>
        <div class="brands-list__item brands-list__item_hidden">
            <img src="img/brands/Sony.svg" alt="Sony" class="brands-list__swiper-item-logo">
            <button class="brands-list__swiper-item-button"></button>
        </div>
        <div class="brands-list__item brands-list__item_hidden">
            <img src="img/brands/Viewsonic.svg" alt="Viewsonic" class="brands-list__swiper-item-logo">
            <button class="brands-list__swiper-item-button"></button>
        </div>
        <div class="brands-list__item brands-list__item_hidden">
            <img src="img/brands/HP.svg" alt="HP" class="brands-list__swiper-item-logo">
            <button class="brands-list__swiper-item-button"></button>
        </div>
        <div class="brands-list__item brands-list__item_hidden">
            <img src="img/brands/Lenovo.svg" alt="Lenovo" class="brands-list__swiper-item-logo">
            <button class="brands-list__swiper-item-button"></button>
        </div>
        <div class="brands-list__item brands-list__item_hidden">
            <img src="img/brands/Samsung.svg" alt="Samsung" class="brands-list__swiper-item-logo">
            <button class="brands-list__swiper-item-button"></button>
        </div>
    </div>
    <div class="description__next-button">
        <div class="description__next-button-logo"></div>
        <span class="description__next-button-text">Показать все</span>
    </div>
</article>
<script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
<script src="script.js">
</script>
</body>
</html>
